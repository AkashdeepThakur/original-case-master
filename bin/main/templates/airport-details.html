<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Airport Directory</title>
</head>

<body>
<div class="container">

	<h3>Airport Details</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>AirportCode</th>
				<th>name</th>
				<th>Description</th>
				<th>longitude</th>
				<th>latitude</th>
				<th>Parent->AirportCode</th>
				<th>Parent->name</th>
				<th>Parent->Description</th>
				<th>Parent->longitude</th>
				<th>Parent->latitude</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="rsp : ${location}">
				<td th:text="${rsp?.code}" />
				<td th:text="${rsp?.name}" />
				<td th:text="${rsp?.description}" />
				<td th:text="${rsp?.coordinates?.longitude}"/>
				<td th:text="${rsp?.coordinates?.latitude}"/>
				<td th:text="${rsp?.parent?.code}"/>
				<td th:text="${rsp?.parent?.name}" />
				<td th:text="${rsp?.parent?.description}" />
				<td th:text="${rsp?.parent?.coordinates?.longitude}"/>
				<td th:text="${rsp?.parent?.coordinates?.latitude}"/>
			</tr>
		</tbody>
	</table>
	<hr><a th:href="@{/klm/list}" class="btn btn-primary btn-sm mb-3">Search Another</a>
</div>
</body>
</html>
