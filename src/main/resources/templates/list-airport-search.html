<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Airport List</title>
</head>

<body>
	<div class="container">

		<h3>Airport List</h3>
		<hr>
		<!-- Add Button -->
		<a th:href="@{/klm/showForm}" class="btn btn-primary btn-sm mb-3">Get
			Fair</a>
			<a th:href="@{/klm/list}" class="btn btn-primary btn-sm mb-3">Main Page</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Airport Code</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="location : ${locations}">
					<td th:text="${location?.code}" />
					<td th:text="${location?.name}" />
					<td th:text="${location?.description}" />

					<!-- Add update button/link -->
					<td><a
						th:href="@{/klm/showAirportDetail(airportCode=${location.code})}"
						class="btn btn-info btn-sm">More Detail</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
