<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Fair Details</title>
</head>

<body>
<div class="container">

	<h3>Fair Details for Source to destination</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Origin</th>
				<th>Destination</th>
				<th>Fair</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="rsp : ${fairResponce}">
				<td th:text="${rsp?.origin}" />
				<td th:text="${rsp?.destination}" />
				<td th:text="${rsp?.fair}" />
			</tr>
		</tbody>
	</table>
	<hr><a th:href="@{/klm/showForm}" class="btn btn-primary btn-sm mb-3">Search Another</a>
</div>
</body>
</html>
