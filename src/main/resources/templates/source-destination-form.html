<!DOCTYPE HTML>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Search Fair</title>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script th:inline="javascript">
    var real_data = /*[[${origin}]]*/'noValue';
    $(document).ready(function() {
        $("#nameInput").autocomplete({
            minLength : 1,
            source : real_data,
            select : function(e, ui) {
                $("#nameOutput").text('You have selected : ' + ui.item.value);
                return ui.item.value;
            }
        })
    });
    
    var real_data_2 = /*[[${origin}]]*/'noValue';
    $(document).ready(function() {
        $("#nameInput_2").autocomplete({
            minLength : 1,
            source : real_data_2,
            select : function(e, ui) {
                $("#nameOutput_2").text('You have selected : ' + ui.item.value);
                return ui.item.value;
            }
        })
    });

</script>
</head>
<body>
	<div class="container">
		<h3>Welcome</h3>
		<hr>
		<p class="h4 mb-4">search countries
		<form accesskey="#" th:action="@{/klm/save}"
			th:object="${flightDetails}" method="POST">
			<input id="nameInput" type="text" th:field="*{origin}" class="form-control mb-4 col-4" placeholder="Origin">
			<input id="nameInput_2" type="text" th:field="*{destination}" class="form-control mb-4 col-4" placeholder="Destination">
			<button type="submit" class="btn btn-info col-2">Calculate fair</button>
		</form>
		<hr><a th:href="@{/klm/list}" class="btn btn-primary btn-sm mb-3">MainPage</a>
	</div>

</body>
</html>
